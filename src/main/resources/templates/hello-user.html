<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pagina dei saluti</title>
</head>
<body style="width: 600px">
<h1 th:text="${message}"></h1>
<h2>Saluti da <span th:text="${from}"></span>!</h2>
<p th:if="${userAgent!= null}">Vedo che stai utilizzando questo client: <strong th:text="${userAgent}"></strong></p>
</body>
</html>
